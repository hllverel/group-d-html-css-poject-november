            <!-- SOSYAL MEDYA BLOĞU VE SİTE MENÜ BLOĞU-->

              <ul class="footer-social-lists">
                <li class="footer-item">
                  <a

                    href="https://www.instagram.com/goit.turkiye/"

                    >INSTAGRAM</a

                <li class="footer-item">

                <li class="footer-item">
                  <a

              <ul class="footer-menu-list">
                <li class="footer-item">

                </li>
                <li class="footer-item">

                </li>
                <li class="footer-item">
                  <a class="footer-link" href="#reviews">REVIEWS</a>
                </li>
                <li class="footer-item">
                  <a class="footer-link" href="#contacts">CONTACTS</a>
                </li>
              </ul>

            <form class="footer-form" name="footer-subscribe">

                <input

                  type="email"

                  placeholder="Enter your email"
                />
              </label>
              <button class="footer-btn" type="submit">Go</button>
            </form>
          </div>
          <!-- graphic.png -->
          <div class="footer-graphic-container">
            <img
              src="./images/graphic.png"
              alt="Focus Frame Design"

          <!--ALT KISIM (privacylink and copyrightkısmı)-->
