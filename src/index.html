<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/3.0.1/modern-normalize.css"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap"
      rel="stylesheet"
    />
    <title>Focus.Frame</title>
    <link rel="icon" type="image/x-icon" href="./images/favicon.svg" />
  </head>
  <body>
    <div class="container">
      <header>
        <div class="header-container">
          <div class="header-border">
            <a href="/" class="logo">
              <div class="logo-icon-wrapper">
                <svg class="logo-icon" width="123" height="16">
                  <use href="../images/icons.svg#icon-logo"></use>
                </svg>
              </div>
            </a>
            <div class="right-header">
              <a class="camera-icon-wrapper" href="#signup1A">
                <svg class="camera-icon" width="16" height="12">
                  <use href="../images/icons.svg#icon-camera"></use>
                </svg>
              </a>
              <div class="menu-icon-wrapper">
                <svg class="menu-icon" width="32" height="32">
                  <use href="../images/icons.svg#icon-menu"></use>
                </svg>
              </div>
            </div>
            <div class="menu-wrapper">
              <div class="menu-content">
                <div class="close-icon-wrapper">
                  <svg class="close-icon" width="32" height="32">
                    <use href="../images/icons.svg#icon-close"></use>
                  </svg>
                </div>
                <nav class="menu">
                  <ul class="menu-list">
                    <li class="list">
                      <a href="#aboutUs" class="link">About us</a>
                    </li>
                    <li class="list">
                      <a href="#ourCourses" class="link">Our courses</a>
                    </li>
                    <li class="list">
                      <a href="#ourMentors" class="link">Our mentors</a>
                    </li>
                    <li class="list">
                      <a href="#rewievs" class="link">Reviews</a>
                    </li>
                    <li class="list">
                      <a href="#contacts" class="link">contacts</a>
                    </li>
                  </ul>
                </nav>
                <img
                  class="menu-image"
                  src="../images/camera.png"
                  alt="camera"
                  srcset="../images/camera.png 1x, ../images/camera@2p.png 2x"
                />
              </div>
            </div>
          </div>
          <a href="#signup1A" class="signup-button">Sign up</a>
        </div>
      </header>
      <main></main>
      <footer></footer>
    </div>
  </body>
</html>
