<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/3.0.1/modern-normalize.css"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap"
      rel="stylesheet"
    />
    <title>Focus.Frame</title>
    <link rel="icon" type="image/x-icon" href="images/favicon.svg" />
  </head>
  <body>
    <div class="container">
      <header></header>
      <main>
        <section class="our-mentors">
          <h2>Our <span>Mentors</span></h2>
          <ul class="mentor-cards">
            <li class="mentor-card">
              <img
                srcset="images/emilia-smith.png, images/emilia-smith@2.png 2x"
                src="images/emilia-smith.png"
                alt="Emilia Smith"
              />
              <h3>Emilia Smith</h3>
              <p>1.5 years of experience</p>
            </li>
            <li class="mentor-card">
              <img
                srcset="images/alex-lebedev.png, images/alex-lebedev@2.png 2x"
                src="images/alex-lebedev.png"
                alt="Alex Lebedev"
              />
              <h3>Alex Lebedev</h3>
              <p>3.5 years of experience</p>
            </li>
            <li class="mentor-card">
              <img
                srcset="images/mia-dubrovska.png, images/mia-dubrovska@2.png 2x"
                src="images/mia-dubrovska.png"
                alt="Mia Dubrovska"
              />
              <h3>Mia Dubrovska</h3>
              <p>2.0 years of experience</p>
            </li>
            <li class="mentor-card">
              <img
                srcset="images/eliot kovalev.png, images/eliot kovalev@2.png 2x"
                src="images/eliot kovalev.png"
                alt="Eliot Kovalev"
              />
              <h3>Eliot Kovalev</h3>
              <p>4.0 years of experience</p>
            </li>
          </ul>
        </section>
      </main>
      <footer></footer>
    </div>
  </body>
</html>
